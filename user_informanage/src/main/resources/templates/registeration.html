<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--spring Security的验证token与header-->
    <meta name="_csrf" th:content="${(_csrf.token)}"/>
    <meta name="_csrf_header" th:content="${(_csrf.headerName)}"/>
    <title>Free Bootstrap Admin Template : Binary Admin</title>
	<!-- BOOTSTRAP STYLES-->
    <link th:href="@{/assets/css/bootstrap.css}" href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FILEINPUT-->
    <link th:href="@{/assets/css/fileinput.css}" href="assets/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <!--数据验证bootstrapValidator-->
    <link th:href="@{/assets/css/bootstrapValidator.css}" href="assets/css/bootstrapValidator.css" rel="stylesheet" type="text/css"/>
     <!-- FONTAWESOME STYLES-->
    <link th:href="@{/assets/css/font-awesome.css}" href="assets/css/font-awesome.css" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link th:href="@{/assets/css/custom.css}" href="assets/css/custom.css" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>
    <div class="container">
        <div class="row text-center  ">
            <div class="col-md-12">
                <br /><br />
                <h2> 注册</h2>
               
                <h5>( 注册获得访问权限 )</h5>
                 <br />
            </div>
        </div>
         <div class="row">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <strong>  新用户?注册</strong>
                            </div>
                            <div class="panel-body">
                                <form id="registerationForm" role="form" th:action="@{/registerPut}" method="post" enctype="multipart/form-data">
                                <br/>

                                      <div class="form-group">
                                          <div class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                                              <input type="text" class="form-control" th:field="${user.username}" placeholder="用户名" />
                                          </div>
                                       </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" class="form-control" th:field="${user.realname}" placeholder="昵称" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">@</span>
                                            <input type="email" class="form-control" th:field="${user.email}" placeholder="Email" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" class="form-control" th:field="${user.password}" placeholder="输入密码"/>
                                        </div>
                                    </div>

                                        <div class="form-group">
                                            <div class="input-group" >
                                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                                <input type="password" class="form-control" placeholder="请再次输入密码" name="repassword"/>
                                            </div>
                                        </div>


                                    <div class="form-group">
                                        <label class="control-label" style="float:left;">上传照片</label>
                                        <input name="profilePicture" type="file" class="file" multiple data-show-preview="false" data-show-upload="false"
                                                data-allowed-file-extensions='["jpg","png","gif"]' accept="image/jpeg,image/png,image/gif">
                                    </div>

                                    <button type="submit" class="btn btn-success ">注册我</button>
                                    <hr />
                                    已注册 ?  <a href="/loginform" >此处登录</a>
                                    </form>
                            </div>
                           
                        </div>
                    </div>

        </div>
    </div>


     <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script th:src="@{/assets/js/jquery-1.10.2.js}" src="assets/js/jquery-1.10.2.js"></script>

    <script th:src="@{/assets/js/jquery-3.3.1.min.js}" src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script th:src="@{/assets/js/jquery.metisMenu.js}" src="assets/js/jquery.metisMenu.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script th:src="@{/ssets/js/bootstrap.min.js}" src="assets/js/bootstrap.min.js"></script>
    <!-- FILEINPUT SCRIPTS -->
    <script th:src="@{/assets/js/fileinput.js}" src="assets/js/fileinput.js"></script>

    <script th:src="@{/assets/js/bootstrapValidator.js}" src="assets/js/bootstrapValidator.js"></script>

    <script th:src="@{/assets/js/language/zh_CN.js}" src="assets/js/language/zh_CN.js"></script>

    <script th:src="@{/assets/js/userinfor/registeration.js}" src="assets/js/userinfor/registeration.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script th:src="@{/assets/js/custom.js}" src="assets/js/custom.js"></script>

</body>
</html>
